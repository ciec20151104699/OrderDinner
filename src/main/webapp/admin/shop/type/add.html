<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/fork/plugins/common/common.css" />

    <link href="/fork/css/model_view.css" rel="stylesheet" />
</head>
<body>
<div class="model_wrap">
    <form id="formData" action="" autocomplete="off">
        <div class="model_item">
            <label>
                类别名称：
            </label>
            <input  value="" type="text" placeholder="请输入类别名称" id="typeName" name="typeName"/>
        </div>
        <div class="model_item">
            <label>
                排序：
            </label>
            <input  value="" type="text" placeholder="请输入类别序号" id="typeRank" name="typeRank"/>
        </div>
        <div class="model_item">
            <label>
                备注：
            </label>
            <textarea id="note" name="note" placeholder="请输入备注..."></textarea>
        </div>
        <div class="model_item model_btn">
            <a href="javascript:void(0);" onclick="" class="btn_base btn_sure" >确认</a>
        </div>
    </form>
</div>
</body>
</html>
